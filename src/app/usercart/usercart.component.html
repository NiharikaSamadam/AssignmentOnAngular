<div class="container my-5">
  <div *ngIf = "productsArray?.length; else elseblock">
    <div class="row  row-cols-md-3 row-cols-sm-2 row-cols-2 g-3 g-md-5 mx-auto">
        <div class="col" *ngFor = "let product of productsArray">
            <div class="card">
                <div class="card-body text-center">
                    <img [src]="product?.image" alt = "image" height="200px" class="card-img-top">
                    <div class="card-title  fw-bold my-2 fs-5">{{product?.brand}}</div>
                    <div class="card-text fw-bold my-2 fs-5">{{product?.price}}</div>
                    <div class="card-text my-2 fs-5">{{product?.pname}}</div>
                    <button class="btn btn-danger" value = "submit" (click)="deleteitem(product?.productId)">Delete Item</button>
                </div>
              </div>
        </div>
    </div>
  </div>
</div>
<ng-template #elseblock>
    <h4 class="mx-auto my-3">No products found in cart</h4>
</ng-template>
